<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div id="rocket"> <img src="https://media4.giphy.com/media/ll0zbnykwHdPpSt2uz/200w.webp?cid=ecf05e47q9cetm00dmrgunzykup44uc77q9t2q2f23dpy097&rid=200w.webp"></div>
        <div class="card-body">
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            
            id="password" type="text"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        

          <button class="btn" id="clipboard">
            <i class="far fa-clipboard">Copy</i>
          </button>

          <div class="setting">
            <label>Password Length</label>
            <input type="number" id="length" value="20">
          </div> 

          <div class="setting">
            <label>Include Uppercase</label>
            <input type="checkbox" id="uppercase" checked /> 
          </div>

          <div class="setting">
            <label>Include Lowercase</label>
            <input type="checkbox" id="lowercase" checked /> 
          </div>

          <div class="setting">
            <label>Include Numbers</label>
            <input type="checkbox" id="numbers" checked /> 
          </div>

          <div class="setting">
            <label>Include Symbols</label>
            <input type="checkbox" id="symbols" checked/> 
          </div>

      </div>
        <div style="clear:both;"></div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <a href="https://venmo.com/Eamon-">
      <img src="https://media3.giphy.com/media/l17M5uvfc1VosGUUP0/giphy.gif?cid=ecf05e4717jfry0qbzgn3gnfdqitaa3msa7eony1d5ubk0ci&rid=giphy.gif" alt="secret" id="div">
    </a>
  </body>
  <li>
    <img src="https://lorempixel.com/580/250/nature/1"> <!-- random image -->
  </li>
</html>
